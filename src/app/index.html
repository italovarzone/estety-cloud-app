<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../assets/icons/favicon.ico" rel="favicon"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: azure;
        }

        .wrapper {
            display: flex;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #c378dc;
            color: white;
            padding-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar.minimized {
            width: 60px;
            align-items: center;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .sidebar.minimized a {
            justify-content: center;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar.minimized a span {
            display: none;
        }

        .sidebar.minimized span {
            display: none;
        }

        .content {
            flex: 1;
            padding: 0;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .sidebar.minimized .sidebar-header {
            justify-content: center;
        }

        .toggle-btn {
            display: flex;
            gap: 48px;
            align-items: center;
            font-size: 24px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar.minimized button {
            display: contents;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover i {
            transform: scale(1.1);
        }

        .sidebar.minimized a i {
            margin: 0;
        }

        .sidebar.minimized hr {
            display: none;
        }
        
        .sidebar-group {
            display: block;
            padding: 10px 15px;
            font-weight: bold;
            color: #f8f9fa;
            text-transform: uppercase;
            font-size: 14px;
            margin-top: 10px;
        }

        .sidebar-logout {
            display: flex;
            justify-content: center;
            margin-top: auto;
            padding: 10px 15px;
            text-align: center;
            background-color: #d42c19;
        }

        .sidebar-logout a:hover {
            background-color: #9a534b !important;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
        }

        .sidebar-link i {
            margin-right: 10px;
        }

        .sidebar-link:hover {
            background-color: #9c5fb1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="display: flex; flex-direction: column;">
            <button class="toggle-btn" id="toggle-btn">
                <i class="fas fa-bars"></i>
                <span>Lash App</span>
            </button>
            <a style="margin-top: 16px; justify-content: center;" href="#" id="logout-link" class="sidebar-logout">
                <i class="fas fa-sign-out-alt"></i><span>Sair</span>
            </a>
        </div>
        <a href="pages/agendamentos/cadastro.html" target="content-frame" class="sidebar-link">
            <i class="fas fa-calendar-plus"></i><span> Cadastrar Agendamento</span>
        </a>
        <a href="pages/agendamentos/listagem.html" target="content-frame" class="sidebar-link">
            <i class="fas fa-calendar-alt"></i><span> Meus Agendamentos</span>
        </a>
        <hr>
        <a href="pages/clientes/cadastro.html" target="content-frame" class="sidebar-link">
            <i class="fas fa-user-plus"></i><span> Cadastrar Cliente</span>
        </a>
        <a href="pages/clientes/listagem.html" target="content-frame" class="sidebar-link">
            <i class="fas fa-users"></i><span> Meus Clientes</span>
        </a>
        <hr>
        <a href="pages/dashboard/dashboard.html" target="content-frame" class="sidebar-link">
            <i class="fas fa-chart-line"></i><span> Dashboard</span>
        </a>
        <a href="pages/calendario/calendario.html" target="content-frame" class="sidebar-link">
            <i class="fas fa-calendar"></i><span> Calendário</span>
        </a>
        <!-- Novo link para acessar a página de tarefas -->
        <hr>
        <a href="pages/tarefas/cadastro.html" target="content-frame" class="sidebar-link">
            <i class="fas fa-tasks"></i><span> Cadastrar Tarefa</span>
        </a>
    </div>
    <div class="content expanded">
        <iframe name="content-frame" id="content-frame" src="pages/agendamentos/listagem.html"></iframe>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Verifique se o authToken está no localStorage
const authToken = localStorage.getItem('authToken');
if (!authToken) {
    // Se não houver token, redirecione para a página de login
    window.location.href = '/login';
}

const toggleBtn = document.getElementById('toggle-btn');
const sidebar = document.getElementById('sidebar');
const content = document.querySelector('.content');
const sidebarLinks = document.querySelectorAll('.sidebar-link');

// Check local storage for sidebar state
const sidebarState = localStorage.getItem('sidebarState');

// Função para verificar a largura da tela e ajustar a sidebar
function adjustSidebarBasedOnScreenWidth() {
    if (window.innerWidth <= 768) {
        // Minimize a sidebar automaticamente em telas pequenas
        sidebar.classList.add('minimized');
        content.classList.add('expanded');
        localStorage.setItem('sidebarState', 'minimized');
    } else if (sidebarState === 'expanded' || !sidebarState) {
        sidebar.classList.remove('minimized');
        content.classList.remove('expanded');
    }
}

// Chama a função de ajuste ao carregar a página
adjustSidebarBasedOnScreenWidth();

toggleBtn.addEventListener('click', function () {
    sidebar.classList.toggle('minimized');
    content.classList.toggle('expanded');

    if (sidebar.classList.contains('minimized')) {
        localStorage.setItem('sidebarState', 'minimized');
    } else {
        localStorage.setItem('sidebarState', 'expanded');
    }
});

sidebarLinks.forEach(link => {
    link.addEventListener('click', function (event) {
        event.preventDefault();
        sidebarLinks.forEach(link => link.classList.remove('active'));
        this.classList.add('active');
        const targetUrl = this.getAttribute('href');
        document.getElementById('content-frame').src = targetUrl;
    });
});

function setDefaultActiveModule() {
    const defaultLink = document.querySelector('a[href="pages/agendamentos/listagem.html"]');
    if (defaultLink) {
        defaultLink.classList.add('active');
    }
}

setDefaultActiveModule();

document.getElementById('logout-link').addEventListener('click', function(event) {
    event.preventDefault();

    localStorage.removeItem('authToken');

    fetch('/logout', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            window.location.href = '/login';
        } else {
            console.error('Erro ao desconectar do servidor');
        }
    })
    .catch(error => console.error('Erro ao fazer logout:', error));
});
</script>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Mensagem</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Operação realizada com sucesso!
        </div>
    </div>
</div>
</body>
</html>
