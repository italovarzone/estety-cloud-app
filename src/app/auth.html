<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lash App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@500&family=Pacifico&display=swap');


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 64px;
            font-family: "Pacifico", cursive;
        }

        h4 {
            font-size: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-login {
            background-color: #e5a9f7;
            border: none;
        }
        .btn-login:hover {
            background-color: #d48ee2;
        }

        @media (max-width: 768px) {
        body {
            background-color: white;
        }
        .login-container {
            box-shadow: none;
        }
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-0">La</h1>
        <h4 class="text-center mb-4">Lash App</h4>
        <hr style="margin: 32px;">
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <div id="error-message" class="mt-3 text-danger" style="display: none;">Credenciais inválidas. Tente novamente.</div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário de recarregar a página
            
            // Captura os dados do formulário
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Envia a requisição POST para o servidor
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
    
                if (response.ok) {
                    const data = await response.json(); // Recebe o token do servidor
                    localStorage.setItem('authToken', data.token); // Salva o token no localStorage
                    window.location.href = '/'; // Redireciona para a página principal
                } else {
                    // Exibe mensagem de erro
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                document.getElementById('error-message').innerText = 'Erro ao tentar login. Tente novamente mais tarde.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
