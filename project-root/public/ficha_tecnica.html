<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Ficha Técnica</h1>
        <form id="technical-sheet-form">
            <label for="client-name">Nome do Cliente:</label>
            <input type="text" id="client-name" disabled>

            <label for="datetime">Data/Hora do Cadastro:</label>
            <input type="text" id="datetime" disabled>

            <label for="procedure">Procedimento:</label>
            <select id="procedure" required>
                <option value="Extensão de Cílios">Extensão de Cílios</option>
                <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
            </select>

            <div id="procedure-details"></div>

            <div>
                <button type="submit">Salvar Ficha Técnica</button>
                <button type="button" onclick="window.location.href='clientes.html'">Voltar</button>
            </div>
        </form>
        <div id="snackbar"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
