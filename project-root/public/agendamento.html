<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Agendamento</h1>
        <form id="appointment-form" class="row g-3">
            <div class="col-12">
                <label for="client" class="form-label">Cliente:</label>
                <select id="client" class="form-control" required></select>
            </div>
            <div class="col-12">
                <label for="procedure" class="form-label">Procedimento:</label>
                <select id="procedure" class="form-control" required>
                    <option value="Extensão de Cílios">Extensão de Cílios</option>
                    <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Dia do agendamento:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="time" class="form-label">Hora do agendamento:</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" id="add-appointment-btn" class="btn btn-primary">
                    <span id="btn-text">Cadastrar Agendamento</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </div>
        </form>
        <div id="snackbar"></div>
    </div>    

    <script src="app.js"></script>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Mensagem</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Operação realizada com sucesso!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
