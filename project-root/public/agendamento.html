<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Cadastrar Agendamento</h1>
        <form id="appointment-form" class="row g-3">
            <div class="col-12">
                <br>
                <label for="client" class="form-label">Cliente:</label>
                <select id="client" class="form-control" required></select>
            </div>
            <div class="col-12">
                <label for="procedure" class="form-label">Procedimento:</label>
                <select id="procedure" class="form-control" required>
                    <option value="Extensão de Cílios">Extensão de Cílios</option>
                    <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Dia do agendamento:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="time" class="form-label">Hora do agendamento:</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" id="add-appointment-btn" class="btn btn-primary">
                    <span id="btn-text">Cadastrar Agendamento</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                      </svg>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </div>
        </form>
        <div id="snackbar"></div>
    </div>    

    <script src="app.js"></script>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Mensagem</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Operação realizada com sucesso!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
