<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Cadastrar Agendamento</h1>
        <form id="appointment-form">
            <div class="mb-3">
                <label for="client" class="form-label">Cliente:</label>
                <select id="client" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="procedure" class="form-label">Procedimento:</label>
                <select id="procedure" class="form-select" required>
                    <option value="Extensão de Cílios">Extensão de Cílios</option>
                    <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Dia do agendamento:</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Hora do agendamento:</label>
                <input type="time" id="time" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Cadastrar Agendamento</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar ao Menu</button>
            </div>
        </form>
        <div id="snackbar" class="mt-3"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
