<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Cadastro de Clientes</h1>
      <br />
      <form id="client-form" class="row g-3">
        <input type="hidden" id="client-id" />
        <div class="col-md-3">
          <label for="client" class="form-label">Cliente:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Nome"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="client" class="form-label">Telefone:</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            placeholder="Telefone"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="client" class="form-label">Data de Nascimento:</label>
          <input
            type="date"
            id="birthdate"
            class="form-control"
            placeholder="Digite a data de nascimento..."
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" id="add-client-btn" class="btn btn-primary">
            <span id="btn-text">Adicionar Cliente</span>
            <span
              id="btn-spinner"
              class="spinner-border spinner-border-sm"
              style="display: none"
            ></span>
          </button>
        </div>
      </form>
    </div>

    <script src="../../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
      const phoneInput = document.getElementById("phone");

      if (phoneInput) {
        // Verifica se o campo de telefone existe
        phoneInput.addEventListener("input", function (e) {
          let input = e.target;
          input.value = input.value.replace(/\D/g, ""); // Remove todos os caracteres não numéricos

          if (input.value.length > 11) {
            input.value = input.value.substring(0, 11); // Limita o número de dígitos a 11
          }
        });
      }
    });
    </script>
  </body>
</html>
