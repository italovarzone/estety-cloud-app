<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Cadastro de Clientes</h1>
        <form id="client-form">
            <input type="hidden" id="client-id">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="text" id="phone" class="form-control" placeholder="Telefone" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="add-client-btn" class="btn btn-primary">
                    <span id="btn-text">Adicionar Cliente</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar ao Menu</button>
            </div>
        </form>
        <div id="snackbar" class="mt-3"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
