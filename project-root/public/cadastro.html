<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="client-form" class="row g-3">
            <input type="hidden" id="client-id">
            <div class="col-12">
                <input type="text" id="name" class="form-control" placeholder="Nome" required>
            </div>
            <div class="col-12">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-12">
                <input type="text" id="phone" class="form-control" placeholder="Telefone" required>
            </div>
            <div class="col-12">
                <button type="submit" id="add-client-btn" class="btn btn-primary">
                    <span id="btn-text">Adicionar Cliente</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </div>
        </form>
        <div id="snackbar"></div>
    </div>
    
    <script src="app.js"></script>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Mensagem</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Operação realizada com sucesso!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
